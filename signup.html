<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Proof In Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 4rem
    }

    #signup-container {
      background: #e7ecef;
      border: 2px solid #274e77;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Finger Paint', cursive;
      text-align: left;
      color: #274e77;
      text-size: 2.8em;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-family: 'Coming Soon', handwritten;
      font-size: 1em;
      color: #000000;
      align: left;
      margin-top: -0.5em;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 1.5em;
      padding: 10px;
      background-color: #274e77;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'Times New Roman', serif;
    }
    #username {
      font-size: auto;
      font-family: 'Times New Roman', serif;
    }

    button:hover {
      background-color: #1e3d56;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold
      color: #274e77
    }
      
  </style>
</head>
<body>
  <div id="signup-container">
    <h1>Sign Up</h1>
    <h2>Proof In Practice</h2>
    <form id="signup-form">
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      
      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username]) {
        alert("Username already taken. Please choose another one.");
        return;
      }

      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));

      localStorage.setItem("username", username);
    
     window.location.href = "index.html";
    });
  </script>
</body>
</html>
