<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Proof In Practice</title>
  <link rel"icon" href="favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 4rem
    }

    #signup-container {
      background: #e7ecef;
      border: 2px solid #274e77;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Finger Paint', cursive;
      text-align: left;
      color: #274e77;
      text-size: 3.2em;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-family: 'Coming Soon', handwritten;
      font-size: 1em;
      color: #000000;
      align: left;
      margin-top: -0.5em;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 0em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 1.5em;
      padding: 10px;
      background-color: #274e77;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'Times New Roman', serif;
    }
    #username {
      font-size: auto;
      font-family: 'Times New Roman', serif;
    }

    button:hover {
      background-color: #1e3d56;
    }
    label {
      display: block;
      margin-bottom: 0.2rem;
      font-weight: bold;
      color: #274e77;
      margin-top: 0.5rem;
    }
    #menu-toggle {
      font-size: 1.5em;
      cursor: pointer;
      padding: 7px;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1001;
      background: #274e77;
      color: white;
      border-radius: 5px;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #e7ecef;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
      padding: 0;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar a, #sidebar button {
      display: block;
      margin: 1em 0;
      text-decoration: none;
      color: #274e77;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    #welcome-message {
      font-size: 1.2em;
      color: #000000;
      margin-top: 1.25em;
      margin-bottom: 1em;
    }
    #website-name {
      font-family: 'Finger Paint', cursive;
      font-size: 1.5em;
      color: #274e77;
      padding-left: 1.6em;
      margin-top: 1em;
    }
    #sidebar-content {
      padding-left: 1.5em;
    }
    #logout-button {
      font-family: 'Times New Roman', serif;
    }
      
  </style>
</head>
<body>
  <div id="menu-toggle">â˜°</div>

  <div id="sidebar">
    <div id="sidebar-content">
      <p id="website-name" style:"text-align: right;">Proof In Practice</p>
        <p id="welcome-message">Welcome, Guest!</p>
        <div id="guest-options">
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
          <a href="index.html">Return to Proof</a>
      </div>
      <div id="user-options" style="display: none;">
        <a href="submissions.html">Past Submissions</a>
        <a href="index.html">Return to Proof</a>
        <button id="logout-button">Log Out</button>
      </div>
    </div>
  </div>

  <div id="signup-container">
    <h1>Sign Up</h1>
    <h2>Proof In Practice</h2>
    <form id="signup-form">
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      
      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username]) {
        alert("Username already taken. Please choose another one.");
        return;
      }

      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));

      localStorage.setItem("username", username);
    
     window.location.href = "index.html";
    });

    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("open");
    });

    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("welcome-message").innerText = `Welcome, ${username}!`;
      document.getElementById("guest-options").style.display = "none";
      document.getElementById("user-options").style.display = "block";
    } else {
      document.getElementById("welcome-message").innerText = `Welcome, Guest!`;
      document.getElementById("guest-options").style.display = "block";
      document.getElementById("user-options").style.display = "none";
    }
    document.getElementById("logout-button").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "idex.html";
    });
  </script>
</body>
</html>
