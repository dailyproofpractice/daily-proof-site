<!DOCTYPE html>
<html lang="en">
<head>
  <metachartset="UTF-8">
  <title>Login - Proof In Practice</title>
</head>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Schoolbell&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-heigh: 100vh;
      margin: 0;
      padding-top: 4rem;
    }
    h1 {
      font-family: 'Finger Paint', cursive;
      font-size: 2.5em;
      color: #274e77;
      margin-bottom: 1rem;
      margin-top: -1rem;
    }
    form {
      background-color: #e7ecef;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
      border: 2px solid #274e77;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #274e77;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #274e77;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      font-family: 'Times New Roman', serif;
    }
    button:hover {
      background-color: #1e3d56;
    }
    h2 {
      font-family: 'Coming Soon', handwritten;
      font-size: 1em;
      color: #000000;
      align: left;
      margin-top: -0.5em;
    }
    login-container {
      margin: 0;
      width: 100%;
      max-width: 400px;
    }
  </style>
<body>
 <div id="login-container">
  <form id="login-form">
    <h1>Login</h1>
    <h2>Proof In Practice</h2>
      <div class="error" id="error-message" style="display: none;"></div>
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
   </form>
  </div>
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); 

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username] && users[username] === password) {
        localStorage.setItem("username", username); 
        window.location.href = "index.html"; 
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>

</body>
</html>
